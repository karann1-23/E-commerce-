<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Success</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 0;
        }
        .success-container {
            max-width: 500px;
            margin: 80px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
            padding: 48px 32px 40px 32px;
            text-align: center;
        }
        .success-message {
            color: #1a8917;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 24px;
        }
        .home-btn {
            background: linear-gradient(90deg, #4285f4 0%, #34a853 100%);
            color: #fff;
            border: none;
            padding: 12px 32px;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .home-btn:hover {
            background: linear-gradient(90deg, #357ae8 0%, #0f9d58 100%);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-message">Payment successful! Thank you for your order.</div>
        <a class="home-btn" href="/">Return to Home</a>
    </div>
</body>
</html>
