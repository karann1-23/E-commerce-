<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 0;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
            padding: 40px 32px 32px 32px;
        }
        h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 32px;
            color: #222;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
        }
        input[type="text"], input[type="password"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 18px;
            font-size: 1rem;
        }
        .login-btn {
            background: linear-gradient(90deg, #4285f4 0%, #34a853 100%);
            color: #fff;
            border: none;
            padding: 12px 0;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: linear-gradient(90deg, #357ae8 0%, #0f9d58 100%);
        }
        .error-message {
            color: #ea4335;
            margin-bottom: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        {% if form.errors %}
            <div class="error-message">Invalid username or password.</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="id_username">Username</label>
            {{ form.username }}
            <label for="id_password">Password</label>
            {{ form.password }}
            <button class="login-btn" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
